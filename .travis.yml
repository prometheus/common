arch:
  - amd64
  - ppc64le
language: go
# Supported Go versions are synced with github.com/prometheus/client_golang.
go:
  - 1.13.x
  - 1.14.x
  - 1.15.x

script:
  - make test
  # style is only checked against the latest supported Go version.
  - if [[ $TRAVIS_GO_VERSION =~ ^1\.(15)\. ]]; then make style; fi
